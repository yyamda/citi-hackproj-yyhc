<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Viewer</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css?v=<?= time(); ?>" >
</head>
<body>
    <div>
        <h1 class="title-page"> Stock Price Viewer </h1>

        <div class="stock-page">
            <div class="stock-search">
                <h2> Search a stock below! </h2>
                <input type="text" class="stock-input company-name" placeholder="Insert Company Name" />
                <input type="text" class="stock-input stock-value" placeholder="Insert Stock Name" />
                <input type="text"  class="stock-input start-date" placeholder="Insert Start Date (yyyy-mm-dd)" />
                <input type="text"  class="stock-input end-date"  placeholder="Insert End Date (yyyy-mm-dd)" />
                <button class="search-button"> Search! </button>

            </div>

            <div class="chart-container">
                <h1>Chart Example</h1>
                <div class="image-container">
                    <img class="company-image" src="" alt="company logo to be displayed here">
                    <img class="chart-image" src="" alt="Chart will be displayed here">
                </div>

            </div>
            <h3>Stock Data Analysis</h3>
            <div id="tableContainer">
                <table id="stockTable" class="stock-table">
                    <thead>
                    <tr>
                        <th>Stock Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Percentage Change</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/scripts.js"></script>
</body>
</html>
